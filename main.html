<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./styles.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            position: relative;
            background-image: url('https://www.globalfocusmagazine.com/wp-content/uploads/2020/02/Engaging_with_technology-scaled.jpg');
            background-size: cover; /* Ensures the background covers the entire body */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
            z-index: 1; /* Ensure it sits above the background */
        }

        h1 {
            position: relative; /* Position relative to the overlay */
            z-index: 2; /* Ensure text is above the overlay */
            text-align: center;
            color: white;
            margin-top: 20%; /* Adjust margin for vertical positioning */
        }
    </style>
</head>

<body background="https://www.globalfocusmagazine.com/wp-content/uploads/2020/02/Engaging_with_technology-scaled.jpg" style="margin:0; background-size: cover; background-position: center;">
    <center>
        <h1 style="color: white;">Welcome to the new Era of Artificial intelligence</h1>
    </center>
</body>

<script type="text/javascript" src="./script.js"></script>

</html>
